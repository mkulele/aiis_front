<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>Animated login form</title>
  <link href='http://fonts.googleapis.com/earlyaccess/notosanskr.css' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/12.1.10/css/intlTelInput.css'>


<!-- css -->
      <style>
      /* NOTE: The styles were added inline because Prefixfree needs access to your styles and they must be inlined if they are on local disk! */
      body {
    font-family: 'Noto Sans KR', sans-serif;
    height: 100vh;
    background: #1a2328;
    background-size: cover;
      }

@keyframes spinner {
  0% {
    transform: rotateZ(0deg);
  }
  100% {
    transform: rotateZ(359deg);
  }
}
* {
  box-sizing: border-box;
}

.wrapper {
  display: flex;
  align-items: center;
  flex-direction: column;
  justify-content: center;
  width: 100%;
  min-height: 100%;
  padding: 20px;
  background: rgba(4, 40, 68, 0.85);
}

.login {
  border-radius: 2px 2px 5px 5px;
  padding: 10px 20px 20px 20px;
  width: 90%;
  max-width: 320px;
  background: #ffffff;
  position: relative;
  padding-bottom: 80px;
  box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.3);
}
.login.loading button {
  max-height: 100%;
  padding-top: 50px;
}
.login.loading button .spinner {
  opacity: 1;
  top: 40%;
}
.login.ok button {
  background-color: #00aecf;
}
.login.ok button .spinner {
  border-radius: 0;
  border-top-color: transparent;
  border-right-color: transparent;
  height: 20px;
  animation: none;
  transform: rotateZ(-45deg);
}
.login input {
  display: block;
  padding: 15px 10px;
  margin-bottom: 10px;
  width: 100%;
  border: 1px solid #ddd;
  transition: border-width 0.2s ease;
  border-radius: 2px;
  color: #ccc;
}
.login input + i.fa {
  color: #fff;
  font-size: 1em;
  position: absolute;
  margin-top: -47px;
  opacity: 0;
  left: 0;
  transition: all 0.1s ease-in;
}
.login input:focus {
  outline: none;
  color: #444;
  border-color: #00aecf;
  border-left-width: 35px;
}
.login input:focus + i.fa {
  opacity: 1;
  left: 30px;
  transition: all 0.25s ease-out;
}
.login a {
  font-size: 0.8em;
  color: #00aecf;
  text-decoration: none;
  width: 100%;
}
.login .title {
  color: #444;
  font-size: 1.2em;
  font-weight: bold;
  margin: 10px 0 30px 0;
  border-bottom: 1px solid #eee;
  padding-bottom: 20px;
}
.login button {
  width: 100%;
  height: 100%;
  padding: 10px 10px;
  background: #00aecf;
  color: #fff;
  display: block;
  border: none;
  margin-top: 20px;
  position: absolute;
  left: 0;
  bottom: 0;
  max-height: 60px;
  border: 0px solid rgba(0, 0, 0, 0.1);
  border-radius: 0 0 2px 2px;
  transform: rotateZ(0deg);
  transition: all 0.1s ease-out;
  border-bottom-width: 7px;
}
.login button .spinner {
  display: block;
  width: 40px;
  height: 40px;
  position: absolute;
  border: 4px solid #ffffff;
  border-top-color: rgba(255, 255, 255, 0.3);
  border-radius: 100%;
  left: 50%;
  top: 0;
  opacity: 0;
  margin-left: -20px;
  margin-top: -20px;
  animation: spinner 0.6s infinite linear;
  transition: top 0.3s 0.3s ease, opacity 0.3s 0.3s ease, border-radius 0.3s ease;
  box-shadow: 0px 1px 0px rgba(0, 0, 0, 0.2);
}
.login:not(.loading) button:hover {
  box-shadow: 0px 1px 3px #2196F3;
}
.login:not(.loading) button:focus {
  border-bottom-width: 4px;
}

.login .input_tel{
  width: 120%;
}



 .alert
  {
  font-size: 0.6em;
  color: indianred;
  text-decoration: none;
  margin-bottom: 7px;
  }




    </style>
  <!-- css end -->





    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>

<body>

  <div class="wrapper">
  <form class="login" method="post">
    <p class="title">회원가입</p>
    <input type="email" class="input_email" id="email" placeholder="이메일" autofocus/>
    <i class="fa fa-envelope"></i>
    <div class="alert" id="alert-email">이메일을 입력하세요.</div>
    <input type="password" class="input_passwd" id="pwd" placeholder="비밀번호" />
    <i class="fa fa-key"></i>
    <input type="password" class="input_passwd2" id="pwd_confirm" placeholder="비밀번호 확인" />
    <i class="fa fa-key"></i>
    <div class="alert alert-success" id="alert-success">일치합니다.</div>
    <div class="alert alert-danger" id="alert-danger">일치하지 않습니다.</div>
    <div class="alert" id="alert-pwd">비밀번호를 입력하세요.</div>
    <input type="text" class="input_name" id="name" placeholder="이름" />
    <i class="fa fa-user"></i>
    <div class="alert" id="alert-name">이름을 입력하세요.</div>
    <input type="tel" id="tel" class="input_tel" placeholder="전화번호" />
    <div class="alert" id="alert-tel">전화번호를 입력하세요.</div>
    <br>
    <a href="login.html" class="ask">이미 계정이 있습니까?</a>
    <button id="submit" onclick = "location.href='email_verify.html'" disabled="disabled">
       <i class="spinner"></i>
      <span class="state" id="done">입력 완료</span>
      <span class="state" id="nope">입력칸을 확인하세요</span>
    </button>
  </form>


</div>


  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/12.1.10/js/intlTelInput.js'></script>
  <script  src="js/form.js"></script>
  <script  src="js/international.js"></script>










</body>

</html>
