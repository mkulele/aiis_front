<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>

    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/sleep_list.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <script src="js/flat.min.js"></script>

    <title>Set</title>

<body>

<div id="wrap">
    <!-- 헤더 / 로고, 토글버튼-->
    <header class="header">
        <h1 class="logo">
            <a href="index.html">AutoInSleep</a>
        </h1>
        <nav class="nav">
            <ul class="gnb">
                <li><a href="index.html">공지사항</a></li>
                <li><a href="introudce.html">F&Q</a></li>
                <li><a href="dashboard.html">로그아웃</a></li>
            </ul>
        </nav>
        <span class="menu_toggle_btn">전체 메뉴 토글 버튼</span>
    </header>



    <!--선택된 메뉴-->
    <section class="main_section">
        <section class="select_section">
            <div class="select_title">SLEEP 목록</div>
        </section>

        <section class = "big_box">
            <div class="sleep_list_box">
                <div class="sleep_list_content">
                    <div class="sleep_list_items_left">
                        <i class="fas fa-play-circle"></i>
                        <span class="coin_name">BTC</span>
                        <span class="market_name">coinone</span>
                    </div>
                    <div class="sleep_list_items_right">
                        <div class="coin_buy">
                            매수
                            <div class="coin_price">
                                <span class="much">10,0000000krw</span>
                                <span class="many">0.000000001btc</span>
                            </div>
                        </div>
                        <div class="coin_sell">
                            매도
                            <div class="coin_price">
                                <span class="much">10,000000krw</span>
                                <span class="many">0.0001btc</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="sleep_list_content">
                    <div class="sleep_list_items_left">
                        <i class="fas fa-minus-circle"></i>
                        <span class="coin_name">BTC</span>
                        <span class="market_name">coinone</span>
                    </div>
                    <div class="sleep_list_items_right">
                        <div class="coin_buy">
                            매수
                            <div class="coin_price">
                                <span class="much">10,000krw</span>
                                <span class="many">0.00000000001</span>
                            </div>
                        </div>
                        <div class="coin_sell">
                            매도
                            <div class="coin_price">
                                <span class="much">10,000krw</span>
                                <span class="many">0.00000000001</span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </section>

    </section>






    <!-- 메뉴바 -->
    <section class="menubar_section">
        <ul class="menubar_list">
            <li><a href="">
                <i class="fas fa-credit-card"></i>
                <span class="menubar_list_item">매매</span>
            </a></li>
            <li><a href="chart.html">
                <i class="fas fa-chart-line"></i>
                <span class="menubar_list_item">차트</span>
            </a></li>
            <li><a href="">
                <i class="fas fa-money-bill-wave"></i>
                <span class="menubar_list_item">대출</span>
            </a></li>
            <li><a href="">
                <i class="fas fa-wallet"></i>
                <span class="menubar_list_item">지갑</span>
            </a></li>
            <li><a href="dashboard.html">
                <i class="fas fa-columns"></i>
                <span class="menubar_list_item">대시보드</span>
            </a></li>
            <li class="select_menubar"><a href="sleep_list.html">
                <i class="fas fa-moon"></i>
                <span class="menubar_list_item">Sleep 목록</span>
            </a></li>
        </ul>
    </section>
