        <section class="person_section">
            <div class="person_title">사용자 정보</div>

             <div class="person_detail">

                    <div class="person_dive_left_div">

                    </div>
                </div>
                <div class="person_dive_right">

                        <input class="input_box" type="password" id="psword">
                    </div>
                    <div class="person_dive_left_div">
                        <label class="checks">텔레그램</label>
                        <input type="radio" name="telegram_alarm" value="yes">설정
                        <input type="radio" name="telegram_alarm" value="yes">해제
                    </div>
                    <div class="person_dive_left_div">
                        <label class="checks">LINE</label>
                        <input type="radio" name="line_alarm" value="yes">설정
                        <input type="radio" name="line_alarm" value="yes">해제

                    </div>
                </div>
                 <div class="submit_btn">
                     <a href="#layer" class="btn-layer"><input type="submit" value="수정"></a>
                     <a href="#layer01" data-popup="#layer02" class="layer-popup">레이어팝업 보기 111</a>
                 </div>
             </div>

        <section class="key_section">
